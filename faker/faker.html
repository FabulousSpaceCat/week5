<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="fake.css">
    <title>Your Fake Date</title>
</head>
<body>
<header class="w3-pink w3-center w3-padding-24">
    <h1>Your Fake Date</h1>
</header>
<main class="w3-center">
    <div id="card" class="w3-mobile w3-card-4 w3-third w3-container w3-margin-top w3-margin-bottom">
        <div id="match" class="w3-hide"></div>
        <div id="pic">
            <!-- Avatar image goes here -->
        </div>
        <div id="user">
            <h3 id="name">
                <!-- name goes here -->
            </h3>
            <p id="membership">
                <!-- Member since goes here -->
            </p>
        </div>
        <div id="stats">
            <p id="demographic">
                <!-- age in city goes here -->
            </p>
            <p id="theydo">
                <!-- job at company goes here -->
            </p>
        </div>
    </div>
    <div id="buttons" class="w3-container w3-third w3-padding-small">
        <button id="yay" class="w3-button w3-green w3-left w3-border w3-hover-white w3-hover-border-green w3-hover-text-green w3-card" onclick="match()">Interested!</button>
        <button id="nay" class="w3-button w3-red w3-right w3-border w3-hover-white w3-hover-border-red w3-hover-text-red w3-card" onclick="reset()">No thanks.</button>
    </div>
</main>
<footer>
    
</footer>
<script src="https://rawgit.com/Marak/faker.js/master/examples/browser/js/faker.js"></script>
<script src="faking.js"></script>
</body>
</html>
